<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="container-md">
    <header class="d-flex justify-content-between">
        <h1>PIZZA PETE'S</h1>
        <a href="/">Don't Have an Account? Register</a>
    </header>
    {% with messages = get_flashed_messages(category_filter=["login"]) %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form class="card p-4 w-50 d-flex" action="/login" method="POST">
        <div>
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" name="email" placeholder="John@email.com">
        </div>
        <div>
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Password123">
        </div>
        <div class="mt-3 text-center">
            <input class="btn bg-success text-light" type="submit">
        </div>
    </form>
</body>
</html>
